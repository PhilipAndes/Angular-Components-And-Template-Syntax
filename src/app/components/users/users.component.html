<!-- This will output just an object -->
<!-- {{ users }}  -->
<!--  So we will need to loop through -->

<h2>Users</h2>
<ul>
  <!-- Here we say for every users we want a variable user -->
  <li *ngFor="let user of users">
      <h3>{{ user.firstName }} {{ user.lastName }}</h3>
      <ul>
        <li>Age: {{ user.age }}</li>
        <li>Address: {{ user.address.street }} {{ user.address.city }} {{ user.address.state }}</li>
      </ul>
  </li>
</ul>
